<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <script type="module" src="./js/main.js"></script>
    <title>CompreFácil - Organiza e Facilita suas compras</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
  </head>
  
    <header class="cabeçalho">
      <div class="topo">
        <img src="./img/logo.png" />
      </div>
    </header>
    <section class="boxTopo">
      <div id="boxLista">
        <div id="boxListaInterno">
          <h3>Lista de Compras</h3>
          <div class="botoes">
            <button id="btInserirItem"> Inserir Item</button>
            <input id="btCampoItem" type="text"  placeholder="Adicione um novo item"/>
          </div>
        </div>
        <div id="areaLista">
          <ul id="listaComItem">
          </ul>

        </div>
      </div>
      </div>
      <div class="boxAdd">
        <div><h2>Valor da Compra:</h2></div>
        <div id="preco"><H1>R$0</H1></div>
      </div>
    </section>
    <section>
      <div id="popup">
        <h3>Preço do Produto</h3>
        <input id="btCampoItem" class="valorDigitado" type="number" step="0,01" placeholder="Digite valor do produto">
        <input id="btInserirItem" class="fechaPopup" type="button" value="Inserir">
      </div>
    </section>
  </body>
</html>
